syntax = "proto3";

package usercenterapi;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

message UserStudyPlanCreateReq {
  // 起始级别
  int64 level = 1;
  // 年龄
  int64 age = 2;
  // 学习时长-多少分钟
  int64 study_time = 3;
  // 学习目标 NLL-母语听力 AR-自主阅读 KET-KET/中考 PET-PET/高考 FCE-FCE/超越高考
  string goal = 4;
  // 每日提醒时间 14:00
  string remind_time = 5;
}

message UserStudyPlanCreateResp {
  // 级别
  string level = 1;
  // 学习时长-多少分钟
  string study_time = 2;
  // 学习目标 NLL-母语听力 AR-自主阅读 KET-KET/中考 PET-PET/高考 FCE-FCE/超越高考
  string goal = 3;
  // 每日听讲解次数
  int64 explanation_num = 4;
  // 每日听原音次数
  int64 originalAudio_num = 5;
  // 每日练一练次数
  int64 practice_num = 6;
  // 每日跟读次数
  int64 readAloud_num = 7;
  // 每日阅读本数
  int64 readBook_num = 8;
  // 每本书阅读时长-多少分钟
  string book_read_time = 9;
  // 每日提醒时间 14:00
  string remind_time = 10;
}

message UserStudyPlanInfoReq {

}

message UserStudyPlanInfoResp {
  // 级别
  int64 level = 1;
  // 学习时长-多少分钟
  int64 study_time = 2;
  // 学习目标 NLL-母语听力 AR-自主阅读 KET-KET/中考 PET-PET/高考 FCE-FCE/超越高考
  string goal = 3;
  // 每日听讲解次数
  int64 explanation_num = 4;
  // 每日听原音次数
  int64 originalAudio_num = 5;
  // 每日练一练次数
  int64 practice_num = 6;
  // 每日跟读次数
  int64 readAloud_num = 7;
  // 每日阅读本数
  int64 readBook_num = 8;
  // 每本书阅读时长-多少分钟
  int64 book_read_time = 9;
  // 每日提醒时间 14:00
  string remind_time = 10;
}

message ClassHourRightsChangeData {
  // 调整课时数对应的订单ID
  int64 order_id = 1;
  // 修改的支付课时数
  int64 paid_num = 2;
  // 修改的赠送课时数
  int64 gift_num = 3;
  // 变更类型，1：增加；2：减少
  int64 change_type = 4;
}

message UserClassHourRightsChangeReq {
  int64 uid = 1;
  // 课时权益变更数据
  repeated ClassHourRightsChangeData change_data = 2;
  // 变更申请工单ID
  string rid = 3;
}

message ClassHourRightsChangeRes{
  int64 order_id = 1;
  string msg = 2;
  bool success = 3;
}

message UserClassHourRightsChangeRes {
  repeated ClassHourRightsChangeRes items = 1;
}

service UserCenterHttpService {
  // 【opapi】用户-课时权益变更申请
  rpc UserClassHourRightsChange(UserClassHourRightsChangeReq) returns (UserClassHourRightsChangeRes) {
    option (google.api.http) = {
      post: "/readcampopapi/classroom/class_hour_rights/change"
    };
  }
  //  // 用户-学习计划创建
  //  rpc UserStudyPlanCreate(UserStudyPlanCreateReq) returns (UserStudyPlanInfoResp) {
  //    option (google.api.http) = {
  //      post: "/base/readcamp/user/studyplan/create"
  //    };
  //  }
  //  // 用户-学习计划查询
  //  rpc UserStudyPlanInfo(UserStudyPlanInfoReq) returns (UserStudyPlanInfoResp) {
  //    option (google.api.http) = {
  //      post: "/base/readcamp/user/studyplan/info"
  //    };
  //  }
}
