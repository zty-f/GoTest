syntax = "proto3";

package usercenterapi;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

message TeacherAvailableTimeSetReq {
  int64 begin_ts = 1;
  int64 end_ts = 2;
  // 循环类型：1-每日循环，2-每周循环
  int64 recurrence_type = 3;
}

message TeacherAvailableTimeSetRes {
}

message TeacherAvailableTimeCancelReq {
  // 老师时段策略的id
  int64 id = 1;
}

message TeacherAvailableTimeCancelRes {

}

message TeacherAvailableTimeGetReq {

}

message TeacherAvailableTimeInfo {
  int64 id = 1;
  int64 teacher_uid = 2;
  int64 begin_ts = 3;
  int64 end_ts = 4;
  // 循环类型：1-每日循环，2-每周循环
  int64 recurrence_type = 5;
}

message TeacherAvailableTimeGetRes {
  repeated TeacherAvailableTimeInfo items = 1;
}

service UserCenterHttpService {
  // 【api】老师开课时段设置
  rpc TeacherAvailableTimeSet(TeacherAvailableTimeSetReq) returns(TeacherAvailableTimeSetRes) {
    option (google.api.http) = {
      post: "/readcampapiv2/classroom/teacher/available/time/set"
    };
  }
  // 【api】老师开课时段取消
  rpc TeacherAvailableTimeCancel(TeacherAvailableTimeCancelReq) returns(TeacherAvailableTimeCancelRes) {
    option (google.api.http) = {
      post: "/readcampapiv2/classroom/teacher/available/time/cancel"
    };
  }
  // 【api】老师开课时段查询
  rpc TeacherAvailableTimeGet(TeacherAvailableTimeGetReq) returns(TeacherAvailableTimeGetRes) {
    option (google.api.http) = {
      post: "/readcampapiv2/classroom/teacher/available/time/get"
    };
  }
}
